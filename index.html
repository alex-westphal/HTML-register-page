<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv=""X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>
  </head>
  <body>
    <header>
      <a href="#">About Us</a>
      <a href="#">Log in</a>
    </header>
    <div>
        <div class="container">
            <h1>Sign Up</h1>
            <form>
                <div>
                    <input type="email" placeholder="Email" name="email" required />
                </div>
                <div>
                    <input type="text" placeholder="Username" name="username" required />
                </div>
                <div>
                    <input
                    type="password"
                    placeholder="Password"
                    name="password"
                    required
                    />
                </div>
                <div>
                    <input
                    type="password"
                    placeholder="Confirm Password"
                    name="confirmPassword"
                    required
                    />
                </div>
        </div>
        <div>
          <button type="submit">Submit</button>
        </div>
      </form>
      <footer>
        <img
          src="./assets/amazon icon.png"
          alt="Amazon icon"
          height="32"
          width="32"
        />
        <img
          src="./assets/fb icon.png.png"
          alt="Facebook icon"
          height="32"
          width="32"
        />
        <img
          src="./assets/gh icon.png"
          alt="Github icon"
          height="32"
          width="32"
        />
        <img
          src="./assets/slack icon.png"
          alt="Slack icon"
          height="32"
          width="32"
        />
        <img
          src="./assets/ig icon.png"
          alt="Instagram icon"
          height="32"
          width="32"
        />
      </footer>
    </div>
  </body>
</html>
